<div class="card-body">
    <form action="#">
        <div class="form-body">
            <h3 class="card-title">Informacion Personal</h3>
            <hr>
            <div class="row p-t-20">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Nombres</label>
                        <input type="text" id="firstName" class="form-control" placeholder="John doe">
                        <small class="form-control-feedback"> This is inline help </small> </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <label class="control-label">Apellidos</label>
                        <input type="text" id="lastName" class="form-control form-control-danger" placeholder="12n">
                        <small class="form-control-feedback"> This field has error. </small> </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group has-success">
                        <label class="control-label">Tipo Usuario</label>
                        <select class="form-control custom-select">
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                        <small class="form-control-feedback"> Selecciona un sexo </small> </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" placeholder="dd/mm/yyyy">
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Cargo</label>
                        <select class="form-control custom-select" data-placeholder="Choose a Category" tabindex="1">
                            <option value="Category 1">Category 1</option>
                            <option value="Category 2">Category 2</option>
                            <option value="Category 3">Category 5</option>
                            <option value="Category 4">Category 4</option>
                        </select>
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Membership</label>
                        <div class="form-check">
                            <label class="custom-control custom-radio">
                                <input id="radio1" name="radio" type="radio" checked class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Free</span>
                            </label>
                            <label class="custom-control custom-radio">
                                <input id="radio2" name="radio" type="radio" class="custom-control-input">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Paid</span>
                            </label>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <h3 class="box-title m-t-40">Direccion</h3>
            <hr>
            <div class="row">
                <div class="col-md-12 ">
                    <div class="form-group">
                        <label>Calle</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Ciudad</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <!--/span-->
               
                <!--/span-->
            </div>
            <!--/row-->
            
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Guardar</button>&nbsp;
            <button type="button" class="btn btn-inverse">Cancel</button>
        </div>
    </form>
</div>
